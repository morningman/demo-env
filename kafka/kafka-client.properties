# ============================================
# Kerberos/SASL Authentication Configuration
# ============================================
security.protocol=SASL_PLAINTEXT
sasl.mechanism=GSSAPI
sasl.kerberos.service.name=kafka

# NOTE: java.security.krb5.conf must be set as JVM argument, not here
# Use: -Djava.security.krb5.conf=/etc/krb5.conf when starting the JVM
# Or ensure /etc/krb5.conf is properly configured (which it is)

# JAAS Configuration - using keytab method
sasl.jaas.config=com.sun.security.auth.module.Krb5LoginModule required \
    useKeyTab=true \
    storeKey=true \
    keyTab="/mnt/disk1/yy/tools/kafka/keytabs/consumer.keytab" \
    principal="consumer@EXAMPLE.COM";

# ============================================
# Avro Deserializer Configuration
# ============================================
key.deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
value.deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
